<html>

<head>
    <title>Jquery Demo</title>

    <!--to link jquery : offline or development mode -->
    <script src="jquery-3.6.0.js" type="text/javascript"></script>

    <!--to deploye jquery code -->
    <script type="text/javascript">

        $(document).ready(function () {
            $("#part1").mouseenter(function () {
                $("#part2").slideDown(3000);
            })

            $("#part1").mouseleave(function () {
                $("#part2").slideUp(3000);
            })
        });

    </script>
    <style>
        #part1 {
            background-color: yellow;
            width: 400px;
            height: 150px;
        }

        #holder {
            width: 400px;
            height: 150px;
        }

        #part2 {
            background-color: red;
            width: 400px;
            height: 150px;
            display: none;
        }
    </style>
</head>

<body>

    <div id="part1">
        <center>Animating Block I</center>
    </div>

    <div id="holder">
        <div id="part2">
            <center>Animating Block II</center>
        </div>
    </div>

    <h1>Test Code</h1>
</body>

</html>
