<html>

<head>
    <title>Jquery Demo</title>

    <!--to link jquery : offline or development mode -->
    <script src="jquery-3.6.0.js" type="text/javascript"></script>

    <!--to deploye jquery code -->
    <script type="text/javascript">

        $(document).ready(function () {
            $("button").click(function () {
                alert("Its Jquery Working");
            });
        });

    </script>

</head>

<body>
    <button>Click to make Jquery work</button>
</body>

</html>
