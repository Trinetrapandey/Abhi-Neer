<html>

<head>
    <title>Jquery Demo</title>

    <!--to link jquery : offline or development mode -->
    <script src="jquery-3.6.0.js" type="text/javascript"></script>

    <!--to deploye jquery code -->
    <script type="text/javascript">

        $(document).ready(function () {

            $("#btn1").click(function () {
                $("#part1").fadeIn();
                $("#part2").fadeIn("slow");
                $("#part3").fadeIn(3000);
            });

            $("#btn2").click(function () {
                $("#part1").fadeOut();
                $("#part2").fadeOut("slow");
                $("#part3").fadeOut(3000);
            });

            $("#btn3").click(function () {
                $("#part1").fadeToggle();
                $("#part2").fadeToggle("slow");
                $("#part3").fadeToggle(3000);
            });

        });

    </script>
    <style>
        #part1 {
            background-color: yellow;
            width: 400px;
            height: 150px;
            display: none;
        }

        #part2 {
            background-color: red;
            width: 400px;
            height: 150px;
            display: none;
        }

        #part3 {
            background-color: green;
            width: 400px;
            height: 150px;
            display: none;
        }
    </style>
</head>

<body>
    <button id="btn1">FadeIn</button>
    <button id="btn2">FadeOut</button>
    <button id="btn3">FadeToggle</button>
    <br /><br />
    <div id="part1">
        <center>Animating Block I</center>
    </div>
    <br /><br />
    <div id="part2">
        <center>Animating Block II</center>
    </div>
    <br /><br />
    <div id="part3">
        <center>Animating Block III</center>
    </div>

</body>

</html>
