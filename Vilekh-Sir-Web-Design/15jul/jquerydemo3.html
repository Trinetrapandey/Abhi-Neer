<html>

<head>
   <title>Jquery Demo</title>

   <!--to link jquery : offline or development mode -->
   <script src="jquery-3.6.0.js" type="text/javascript"></script>

   <!--to deploye jquery code -->
   <script type="text/javascript">

      $(document).ready(function () {
         $("button").click(function () {
            var flag = 0;
            $("h1").css({ 'color': 'red' }).hide(3000).show(3000, function () {
               if (flag == 0) {
                  alert("Animation completed!!!");
                  flag++;
               }
            });
         });
      });

   </script>

</head>

<body>
   <h1>This is Animating text!!!!</h1>

</body>

</html>
