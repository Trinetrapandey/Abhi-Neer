<html>

<head>
   <title>Jquery Demo</title>

   <!--to link jquery : offline or development mode -->
   <script src="jquery-3.6.0.js" type="text/javascript"></script>

   <!--to deploye jquery code -->
   <script type="text/javascript">

      $(document).ready(function () {

         $("#btn1").click(function () {
            $("h1").hide();
         });

         $("#btn2").click(function () {
            $("h1").show();
         });

         $("#btn3").click(function () {
            $("h1").toggle();
         });

         /*$("#btn3").click(function(){
            $("h1").hide(); 
         });
         
         $("#btn3").dblclick(function(){
            $("h1").show(); 
         });*/

      });

   </script>

</head>

<body>
   <button id="btn1">Hide</button>
   <button id="btn2">Show</button>
   <button id="btn3">Hide/Show</button>
   <h1>This is Animating text!!!!</h1>
</body>

</html>
