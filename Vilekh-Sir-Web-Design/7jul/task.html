<html>

<head>
    <title>JS Demo</title>
    <script>

        var n = 123, rev_n = 0, d;
        var new_n = n;

        while (n > 0) {
            d = n % 10;
            rev_n = rev_n * 10 + d;
            n = parseInt(n / 10);
        }

        if (new_n == rev_n)
            document.write("Number is palindrome");
        else
            document.write("Number is not palindrome");

    </script>
</head>

<body>

</body>

</html>
