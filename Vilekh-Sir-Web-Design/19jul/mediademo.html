<html>

<head>
    <title>@Media Rule</title>
    <style>
        body {
            background-color: yellow;
        }

        @media only screen and (max-width:760px) {
            body {
                background-color: yellowgreen;
            }
        }

        @media only screen and (max-width:360px) {
            body {
                background-color: green;
            }
        }
    </style>
</head>

<body>

</body>

</html>
