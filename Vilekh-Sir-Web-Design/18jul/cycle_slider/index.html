<!DOCTYPE html>
<html>

<head>
	<title>JQuery Cycle Plugin - Basic Demo</title>
	<style type="text/css">
		.slideshow {
			height: 232px;
			width: 232px;
			margin: auto
		}

		.slideshow img {
			padding: 15px;
			border: 1px solid #ccc;
			background-color: #eee;
		}
	</style>
	<!-- include jQuery library -->
	<script type="text/javascript" src="jquery.min.js"></script>
	<!-- include Cycle plugin -->
	<script type="text/javascript" src="jquery.cycle.all.js"></script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('.slideshow').cycle({
				fx: 'turnDown',
				delay: -4000
			});
		});
	</script>
</head>

<body>
	<div class="slideshow">
		<img src="./images/slide1.jpeg" width="200" height="200" />
		<img src="./images/slide2.png" width="200" height="200" />
		<img src="./images/slide1.jpeg" width="200" height="200" />
		<img src="./images/slide2.png" width="200" height="200" />
	</div>
</body>

</html>
