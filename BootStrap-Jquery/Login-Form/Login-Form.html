<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"
        href="https://thumbs.dreamstime.com/b/login-icon-button-vector-illustration-isolated-white-background-127000355.jpg"
        type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Login Form For Satyam Bhai..!!</title>
    <style>
        .container {
            background-color: rgb(247, 247, 247);
            border: 1px solid gray;
            width: 40%;


        }

        .head {
            font-size: x-large;
            font-weight: 700;
            padding: 3% 0 0 0;
        }

        .form {
            background-color: white;
            border: 1px solid rgb(212, 212, 212);
            margin-bottom: 5%;
        }

        .inp {
            width: 80%;
            align-items: center;
            padding: 6px;
            border-radius: 3px;
            outline: none;
            text-decoration: none;
            border: 1px solid gray;
        }

        .btn {
            display: flex;
            background-color: rgb(241, 232, 232);
            font-weight: 600;
            margin-top: 4%;
        }

        .btn .sibtn {
            color: black;
            width: 50%;
            /* background-color: aqua; */
        }

        .btn .subtn {
            color: black;
            width: 50%;
        }

        .form-items .ch-bx {
            display: flex;
            width: 80%;
            background-color: rgb(43, 226, 52);
        }

        .cb-ct1 {}

        .cb-ct2 {
            width: 80%;
            background-color: blueviolet;
        }
    </style>



</head>

<body>
    <center>
        <div class="container">
            <div class="head">
                <p>Please Login To Continue</p>
            </div>
            <div class="form">
                <div class="btn">
                    <a href="#" class="sibtn">Sign in</a>
                    <a href="#" class="subtn">Sign Up</a>
                </div><br>

                <div class="form-items">
                    <!-- <span class="glyphicon glyphicon-user "></span> -->
                    <input class="inp" type="text" name="" id="" placeholder="Enter First Name"> <br><br>
                    <input class="inp" type="text" name="" id="" placeholder="Enter Last Name"> <br><br>
                    <input class="inp" type="email" name="" id="" placeholder="Enter email" onclick=""> <br><br>
                    <input class="inp" type="text" name="" id="" placeholder="Enter password" onclick=""><br>

                    <div class="ch-bx">
                        <input class="cb" type="checkbox">
                        <span class="cb-ct1">Remember me</span>
                        <span class="cb-ct2">Forget password</span>
                    </div>
                </div>
    </center>
    </div>
    </div>
</body>

</html>
